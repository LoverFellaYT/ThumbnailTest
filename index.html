<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Analyzer Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            --glass: rgba(255, 255, 255, 0.95);
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }

        .analyzer-header {
            background: var(--glass);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 1rem;
            z-index: 100;
            transform: translateY(0);
            transition: var(--transition);
        }

        .analyzer-header.scrolling {
            transform: translateY(-0.5rem);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        }

        .score-display {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .total-score {
            font-size: 1.75rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        button {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.15);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(99, 102, 241, 0.25);
        }

        .preview-section {
            background: var(--glass);
            padding: 2rem;
            border-radius: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
        }

        #desktopPreview {
            max-width: 360px;
            height: auto;
            border-radius: 1rem;
            margin: 1.5rem auto;
            display: block;
            background: #f1f5f9;
            border: 2px dashed rgba(99, 102, 241, 0.2);
            padding: 1rem;
            transition: var(--transition);
            cursor: pointer;
        }

        #desktopPreview:hover {
            transform: scale(1.02);
            border-color: var(--primary);
        }

        .rubric-table {
            background: var(--glass);
            border-radius: 1.5rem;
            margin: 2rem 0;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--glass);
        }

        th, td {
            padding: 1.25rem;
            text-align: left;
            border-bottom: 1px solid rgba(224, 231, 255, 0.4);
            transition: var(--transition);
        }

        th {
            background: var(--gradient);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 9.5rem;
            z-index: 50;
            backdrop-filter: blur(12px);
        }

        td {
            cursor: pointer;
            background: rgba(255, 255, 255, 0.7);
            position: relative;
            transform-origin: left center;
        }

        td:hover {
            background: rgba(224, 231, 255, 0.3);
            transform: translateX(8px);
        }

        .selected {
            background: rgba(224, 231, 255, 0.5) !important;
            box-shadow: inset 4px 0 0 var(--primary);
            transform: translateX(8px);
        }

        .feedback-panel {
            background: var(--glass);
            padding: 2rem;
            border-radius: 1.5rem;
            margin: 2rem 0;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
        }

        .feedback-panel.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .resources {
            background: var(--glass);
            padding: 2rem;
            border-radius: 1.5rem;
            margin: 2rem 0;
            box-shadow: var(--shadow);
        }

        .status-indicator {
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            body {
                padding: 0 1rem;
            }
            
            th, td {
                padding: 1rem;
                font-size: 0.9rem;
            }
            
            .analyzer-header {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="analyzer-header">
        <div class="score-display">
            <div class="total-score">Score: <span id="total">0</span>/40</div>
            <div class="status-indicator" id="ranking">Incomplete</div>
        </div>
        <div class="controls">
            <button onclick="document.getElementById('thumbnailUpload').click()">
                üìÅ Upload Thumbnail
            </button>
            <button onclick="resetScores()">üîÑ Reset Scores</button>
            <button onclick="exportPDF()">üì• Export Report</button>
        </div>
    </div>

    <div class="preview-section">
        <h2>Thumbnail Preview</h2>
        <input type="file" id="thumbnailUpload" accept="image/*">
        <img id="desktopPreview" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
    </div>

    <div class="rubric-table">
        <table id="rubricTable">
            <!-- Rubric will be generated here by JavaScript -->
        </table>
    </div>

    <div class="feedback-panel" id="feedback">
        <h3>Improvement Recommendations</h3>
        <div id="specificFeedback"></div>
    </div>

    <div class="resources">
        <h3>Creation Resources</h3>
        <ul>
            <li><a href="https://creatoracademy.youtube.com/page/lesson/thumbnails" target="_blank">YouTube Thumbnail Guide</a></li>
            <li><a href="https://www.canva.com/create/youtube-thumbnails/" target="_blank">Free Thumbnail Maker</a></li>
            <li><a href="https://www.tubebuddy.com/thumbnail-tester" target="_blank">A/B Testing Tool</a></li>
        </ul>
    </div>

    <script>
        // Rubric Data
        const rubricData = [
            ['Scroll-Stopping Power', [
                'Basic colors/text. Blends into feed.',
                'Bright colors OR faces OR danger/movement.',
                'Combines 2+ ‚Äúscroll-stoppers‚Äù (e.g. money + faces).',
                'Triggers ‚ÄúMUST CLICK‚Äù urgency (e.g a mystery box + danger).'
            ]],
            ['Composition & Design', [
                'Functional layout.',
                'Rule of thirds / central alignment.',
                'Leading lines + dynamic contrast.',
                'Visually ‚Äúreadable‚Äù in under a second (especially on mobile).'
            ]],
            ['Simplicity vs. Clutter', [
                'Some clarity; background elements may distract.',
                'Clean layout, minimal clutter.',
                'Strong visual hierarchy with clear focal point.',
                'Perfect negative space usage; subject pops immediately.'
            ]],
            ['Text Clarity', [
                'Legible but possibly too long.',
                'Short text, easy to read on mobile.',
                'Minimal, punchy text that complements visuals.',
                'Perfect text & image synergy; zero wasted words.'
            ]],
            ['Curiosity Gap', [
                'Hints at something interesting.',
                'Conveys clear unanswered question.',
                'Strongly teases surprising element.',
                'Creates ‚ÄúWhat on earth?‚Äù scenario.'
            ]],
            ['Emotional Impact', [
                'Neutral or mild interest.',
                'Sparks curiosity or excitement.',
                'Triggers FOMO, shock, or urgency.',
                'Evokes visceral reaction (fear, awe, hilarity).'
            ]],
            ['Thumbnail‚ÄìTitle Synergy', [
                'Doesn‚Äôt reinforce title.',
                'Hints at title‚Äôs topic.',
                'Combined ‚Äúhook‚Äù effect.',
                'Seamless ‚Äúone-two punch‚Äù with title.'
            ]],
            ['Video Relevance', [
                'Some alignment but potentially clickbaity.',
                'Accurately represents main topic.',
                'Shows compelling moment without spoilers.',
                'Perfect alignment with video content.'
            ]],
            ['Branding & Consistency', [
                'Basic consistency with channel style.',
                'Visible brand elements.',
                'Immediately identifiable as your style.',
                'Viewers instantly recognize your brand.'
            ]],
            ['Technical Polish', [
                'No pixelation; basic sizing.',
                'Mobile-friendly text and contrast.',
                'Studio-level precision.',
                'Flawless execution.'
            ]]
        ];

        const improvementTips = {
            'Scroll-Stopping Power': 'Add 2+ attention-grabbing elements like faces or contrasting colors.',
            'Composition & Design': 'Ensure focal point is clear on mobile preview.',
            'Simplicity vs. Clutter': 'Remove 1-2 elements and increase negative space.',
            'Text Clarity': 'Reduce text to 3-5 words with high contrast.',
            'Curiosity Gap': 'Add unanswered question requiring click to resolve.',
            'Emotional Impact': 'Use dramatic imagery triggering strong emotions.',
            'Thumbnail‚ÄìTitle Synergy': 'Mirror title keywords in visuals.',
            'Video Relevance': 'Use imagery from video\'s dramatic moment.',
            'Branding & Consistency': 'Add consistent logo and color scheme.',
            'Technical Polish': 'Check pixelation at 100% scale.'
        };

        let scores = {};

        // Generate Rubric Table
        function generateTable() {
            const table = document.getElementById('rubricTable');
            let html = `
                <tr>
                    <th>Category</th>
                    <th>Basic (1)</th>
                    <th>Good (2)</th>
                    <th>Great (3)</th>
                    <th>Excellent (4)</th>
                </tr>`;

            rubricData.forEach(([category, descriptions], index) => {
                html += `
                <tr>
                    <th>${category}</th>
                    ${descriptions.map((desc, i) => `
                        <td data-category="${index}" data-rating="${i + 1}" onclick="selectRating(this)">
                            ${desc}
                        </td>
                    `).join('')}
                </tr>`;
            });

            table.innerHTML = html;
        }

        // Selection Handler
        function selectRating(cell) {
            const categoryIndex = cell.getAttribute('data-category');
            const rating = parseInt(cell.getAttribute('data-rating'));
            
            const row = cell.parentElement;
            row.querySelectorAll('td').forEach(td => td.classList.remove('selected'));
            
            cell.classList.add('selected');
            scores[categoryIndex] = rating;
            updateTotal();
        }

        // Update Score Display
        function updateTotal() {
            const total = Object.values(scores).reduce((a, b) => a + b, 0);
            document.getElementById('total').textContent = total;
            
            const ranking = document.getElementById('ranking');
            const totalCategories = Object.keys(scores).length;
            
            if (totalCategories < 10) {
                ranking.textContent = 'Incomplete';
                ranking.className = 'status-indicator';
                return;
            }

            ranking.className = total <= 29 ? 
                'status-indicator reject' : 'status-indicator approve';
            ranking.textContent = total <= 29 ? 
                'Needs Improvement' : total <= 35 ? 'Good' : 'Excellent';
                
            showFeedback();
        }

        // Show Feedback
        function showFeedback() {
            const feedback = document.getElementById('feedback');
            feedback.classList.add('visible');

            let badCategories = [];
            rubricData.forEach(([category], index) => {
                if (scores[index] && scores[index] <= 2) {
                    badCategories.push(category);
                }
            });

            document.getElementById('specificFeedback').innerHTML = badCategories.length > 0 ? `
                <p>Focus on improving:</p>
                <ul>
                    ${badCategories.map(cat => `
                        <li><strong>${cat}:</strong> ${improvementTips[cat]}</li>
                    `).join('')}
                </ul>
            ` : '<p>Great job! All categories meet quality standards.</p>';
        }

        // Reset Scores
        function resetScores() {
            scores = {};
            document.querySelectorAll('.selected').forEach(cell => cell.classList.remove('selected'));
            document.getElementById('feedback').classList.remove('visible');
            document.getElementById('ranking').className = 'status-indicator';
            updateTotal();
        }

        // PDF Export
        function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(18);
            doc.text('Thumbnail Analysis Report', 14, 20);
            
            const imgData = document.getElementById('desktopPreview').src;
            doc.addImage(imgData, 'JPEG', 14, 30, 80, 45);
            
            doc.setFontSize(12);
            let y = 90;
            rubricData.forEach(([category], index) => {
                doc.text(`${category}: ${scores[index] || 0}/4`, 14, y);
                y += 10;
            });
            
            const feedback = document.getElementById('specificFeedback').innerText;
            if(feedback) {
                doc.setFontSize(12);
                doc.text('Recommendations:', 14, y + 10);
                doc.splitTextToSize(feedback, 180).forEach((line, i) => {
                    doc.text(line, 14, y + 20 + (i * 7));
                });
            }
            
            doc.save(`thumbnail-report-${new Date().toISOString().slice(0,10)}.pdf`);
        }

        // Image Upload
        document.getElementById('thumbnailUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                document.getElementById('desktopPreview').src = e.target.result;
                document.getElementById('desktopPreview').style.padding = '0';
                document.getElementById('desktopPreview').style.border = 'none';
            };
            reader.readAsDataURL(file);
        });

        // Header Scroll Effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.analyzer-header');
            header.classList.toggle('scrolling', window.scrollY > 50);
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', generateTable);
    </script>
</body>
</html>
